container:
  image: cirrusci/android-sdk:28
  cpu: 4
  memory: 8G

task:
  name: Build release apk

  environment:
    KEYSTORE: ENCRYPTED[a1743964d0a5a29b77ec4384ed516eba288a3555aaeeaf5ee26b12df34b6240c232db825a93d1ae2039e423346447760]
    KEYSTORE_PASSWORD: ENCRYPTED[f311c34c9605483626d7b7c9db7a5a61f84cf5b6fce6426b53f032671cceb0776ddba80bc638143d62c778e503586751]

  build_release_apk_script: |
    ./gradlew assembleRelease

  build_apksigner_script: |
    cd ../
    git clone https://github.com/fornwall/apksigner
    cd apksigner
    ./gradlew
    cp ./build/libs/apksigner-all.jar /tmp/apksigner.jar

  sign_release_apk_script: |
    echo "$KEYSTORE" | base64 -d > keystore.jks
    java -jar /tmp/apksigner.jar -p "$KEYSTORE_PASSWORD" keystore.jks \
      ./app/build/outputs/apk/release/app-release-unsigned.apk \
      ./termux-styling-release-g${CIRRUS_CHANGE_IN_REPO:0:8}.apk

  release_artifacts:
    path: "./*.apk"

  unsigned_artifacts:
    path: "./app/build/outputs/apk/release/*.apk"
